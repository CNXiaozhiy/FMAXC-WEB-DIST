name: Build App
on: 
  # push: 
  #   branches: 
  #     - main # 触发构建的分支 
  workflow_dispatch: # 允许手动触发工作流程 
  repository_dispatch:
    types: [build-and-deploy]
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
    - name: Checkout Source Code  
      uses: actions/checkout@v3  
      with:  
        repository: CNXiaozhiy/FMAXC-WEB-VUE2  
        token: ${{ secrets.PAT }}  
  
    - name: Cache node modules  
      uses: actions/cache@v3  
      with:  
        path: ~/.npm  
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  
        cache-hit-var: CACHE_HIT  
  
    - name: Set up Node.js  
      uses: actions/setup-node@v2  
      with:  
        node-version: '14'  
  
    - name: Install dependencies  
      if: env.CACHE_HIT != 'true'  
      run: npm install  
  
    - name: Build  
      run: npm run build  
  
    - name: Deploy to GitHub Pages  
      uses: peaceiris/actions-gh-pages@v3  
      with:  
        github_token: ${{ secrets.PAT }}  
        publish_branch: dist
        publish_dir: ./dist
        
    - name: Send to Main Server
      uses: tyrrrz/action-http-request@master
      with:
        # url: https://api.fmaxc.cn/sys/dist/public
        url: ${{ secrets.SERVER_URL }}
        method: POST
        headers: |
          Content-Type: application/json
        body: |
          {
            "type": "update-ok",
            "operator": "github-action",
            "v": "c1b479c1ecd0672763463d9b9a7af4e31f42a55a72f4946dd94e894e239e5f3b"
          }
