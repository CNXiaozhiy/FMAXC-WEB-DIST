name: Build Vue 2 App 
on: 
  push: 
    branches: 
      - main # 触发构建的分支 
  workflow_dispatch: # 允许手动触发工作流程 
  
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout Source Code 
      uses: actions/checkout@v3 
      with: 
        repository: CNXiaozhiy/FMAXC-WEB-VUE2 # 替换为实际的仓库路径 
        token: ${{ secrets.SECRET_TTOKEN }} # 使用 PAT 访问私有仓库 
    - name: Set up Node.js 
      uses: actions/setup-node@v3 
      with: 
        node-version: 14 # 使用 Node.js v14 
    - name: Install Dependencies 
      run: npm install 
    - name: Build Vue 2 App 
      run: npm run build # 假设你的构建命令是 `npm run build` 
    - name: Upload Artifact 
      uses: actions/upload-artifact@v3 
      with: 
        name: vue2-build 
        path: dist # 假设构建输出在 `dist` 目录
